<!DOCTYPE html> 
<html> 
	<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/african_dishes.min.css" /> 
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.2.0.min.css">
        <style type="text/css">
            
            body {
                /* Setting body margins to 0 to have proper positioning of #container div */
                margin: 0;
            }
            
            /* #container div with absolute position and 100% width and height so it takes up whole window */
            #container {
                position: absolute;
                width: 100%;
                height: 100%;
            }
            
            </style>
        <script type="text/javascript" charset="utf-8" src="cordova-1.7.0.js"></script>
        <script src="js/NativeControls.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
    </head>
    
    
    <body onLoad="loaded()">
  	<div data-role="page" data-theme="a" id="picture">
   
    
    
    <div  data-role="content"> 
    <div id='ResponseDiv'>
    </div>
 	</div>
   
      </div>
     <script src="lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript">
            $(document).one("mobileinit", function () {
                            
                            // Setting #container div as a jqm pageContainer
                            $.mobile.pageContainer = $('#container');
                            
                            // Setting default page transition to slide
                            $.mobile.defaultPageTransition = 'slide';
                            
                            });
            </script>
	<script src="lib/jquery.mobile-1.2.0.min.js"></script>
 	<script src="js/picture.js"></script>
   	    </body>
    </html>
